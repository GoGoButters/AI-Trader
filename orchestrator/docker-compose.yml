version: '3.8'

services:
  # Perplexica AI News Search
  perplexica:
    image: itzcrazykns/perplexica:latest
    container_name: perplexica-search
    ports:
      - "3000:3000"
    volumes:
      - ./orchestrator/perplexica-config:/app/config
      - perplexica_data:/app/data
    environment:
      # LLM Configuration (using models from Graphiti server)
      - OPENAI_API_BASE=http://192.168.1.107:4000/v1
      - OPENAI_API_KEY=sk-IRi6AuZjLJ50hmzvjoJgxw
      - CHAT_MODEL=openrouter/xiaomi/mimo-v2-flash:free
      - EMBEDDING_MODEL=openai/text-embedding-qwen3-embedding-4b
      - EMBEDDING_API_KEY=sk-XE8pV1z4WTbJBpGQfI5nEg
    networks:
      - ai-trader-network
    restart: unless-stopped

  # Orchestrator Backend (FastAPI)
  orchestrator:
    build:
      context: ./orchestrator/backend
      dockerfile: Dockerfile
    container_name: orchestrator-api
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock # For Docker-in-Docker
      - ./orchestrator/data:/app/orchestrator/data
      - ./user_data:/app/user_data
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - perplexica
    networks:
      - ai-trader-network
    restart: unless-stopped

  # Frontend (Simple WebUI)
  frontend:
    build:
      context: ./orchestrator/ui
      dockerfile: Dockerfile
    container_name: orchestrator-ui
    ports:
      - "3001:80"
    depends_on:
      - orchestrator
    networks:
      - ai-trader-network
    restart: unless-stopped

volumes:
  perplexica_data:


networks:
  ai-trader-network:
    driver: bridge
