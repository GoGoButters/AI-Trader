# AI-Trader Orchestrator Configuration
# This is the central configuration file for all services and AI models

services:
  # Graphiti Memory Service (WORKING)
  graphiti: "url: http://192.168.1.107:8001; token: adapter-secret-api-key"
  
  # Perplexica News Search Service (will be deployed via docker-compose)
  perplexica: "url: http://localhost:3000; api_key: dummy"

# AI Models Configuration (WORKING MODELS FROM GRAPHITI)
# Format: "model: [NAME]; api_base: [URL]; api_key: [KEY]"
models:
  # Primary model for fast analysis
  primary_analysis: "model: openrouter/xiaomi/mimo-v2-flash:free; api_base: http://192.168.1.107:4000/v1; api_key: sk-IRi6AuZjLJ50hmzvjoJgxw"
  
  # Deep reasoning model for complex decisions
  deep_reasoning: "model: openai/openai-reasoning; api_base: http://192.168.1.107:4000/v1; api_key: sk-jClmnTDRFFY1-dzQ98c08Q"
  
  # Embeddings model
  embeddings: "model: openai/text-embedding-qwen3-embedding-4b; api_base: http://192.168.1.107:4000/v1; api_key: sk-XE8pV1z4WTbJBpGQfI5nEg"
  
  # Fallback model (same as primary for now)
  fallback: "model: openrouter/xiaomi/mimo-v2-flash:free; api_base: http://192.168.1.107:4000/v1; api_key: sk-IRi6AuZjLJ50hmzvjoJgxw"

# Database Configuration
database:
  type: "sqlite"  # sqlite or postgresql
  path: "orchestrator/data/orchestrator.db"  # for SQLite
  # For PostgreSQL, uncomment and configure:
  # host: "localhost"
  # port: 5432
  # username: "orchestrator"
  # password: "your_password"
  # database: "ai_trader"

# Orchestrator Settings
orchestrator:
  # Web UI settings
  ui_port: 3000
  api_port: 8080
  
  # Bot management
  max_concurrent_bots: 10
  default_bot_image: "freqtrade/freqtrade:stable"
  
  # Auto-restart on server reboot
  auto_restart: true
